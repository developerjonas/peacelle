<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout | Peacelle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'brand-cream': '#fffbeb', 'brand-gold': '#d97706', 'brand-charcoal': '#1f2937', 'brand-sand': '#ffedd5' },
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Merriweather', 'serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-cream text-brand-charcoal font-sans antialiased min-h-screen grid grid-cols-1 lg:grid-cols-2">

    <!-- Left: Form -->
    <div class="p-8 lg:p-16 flex flex-col justify-center max-w-2xl mx-auto w-full order-2 lg:order-1">
        <div class="mb-10">
            <a href="index.html" class="text-2xl font-serif font-black tracking-tighter text-brand-gold">Peacelle.</a>
            <div class="text-xs font-medium text-gray-500 mt-4 uppercase tracking-wide">
                <a href="cart.html" class="hover:text-brand-gold">Cart</a> <span class="mx-2">/</span> <span class="text-brand-gold">Checkout</span>
            </div>
        </div>

        <form class="space-y-8">
            <section>
                <h2 class="font-serif font-bold text-xl mb-4">Contact</h2>
                <input type="email" placeholder="Email address" class="w-full border-b border-gray-300 py-3 bg-transparent focus:outline-none focus:border-brand-gold transition-colors placeholder-gray-400">
            </section>

            <section>
                <h2 class="font-serif font-bold text-xl mb-4">Shipping Address</h2>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" placeholder="First name" class="border-b border-gray-300 py-3 bg-transparent focus:outline-none focus:border-brand-gold">
                    <input type="text" placeholder="Last name" class="border-b border-gray-300 py-3 bg-transparent focus:outline-none focus:border-brand-gold">
                    <input type="text" placeholder="Address" class="col-span-2 border-b border-gray-300 py-3 bg-transparent focus:outline-none focus:border-brand-gold">
                    <input type="text" placeholder="Apartment, suite, etc." class="col-span-2 border-b border-gray-300 py-3 bg-transparent focus:outline-none focus:border-brand-gold">
                    <input type="text" placeholder="City" class="border-b border-gray-300 py-3 bg-transparent focus:outline-none focus:border-brand-gold">
                    <input type="text" placeholder="Postal code" class="border-b border-gray-300 py-3 bg-transparent focus:outline-none focus:border-brand-gold">
                </div>
            </section>

            <section>
                <h2 class="font-serif font-bold text-xl mb-4">Payment</h2>
                <div class="p-4 border border-gray-200 rounded-sm bg-white/50 text-center text-gray-500 text-sm">
                    Secure Payment Gateway (Stripe/PayPal) would load here.
                </div>
            </section>

            <button type="button" class="w-full bg-brand-gold text-white py-4 font-bold uppercase tracking-widest rounded-sm hover:bg-[#92400e] transition-all shadow-lg">
                Pay Now
            </button>
        </form>
    </div>

    <!-- Right: Summary (Stationery Look) -->
    <div class="bg-brand-sand/30 border-l border-brand-gold/10 p-8 lg:p-16 flex flex-col justify-center order-1 lg:order-2 sticky top-0 h-screen">
        <div class="max-w-md w-full mx-auto space-y-6">
            
            <!-- Items -->
            <div class="flex gap-4 items-center">
                <div class="w-16 h-20 bg-white rounded-sm overflow-hidden relative border border-brand-gold/20">
                    <img src="https://placehold.co/600x800/d97706/fff7ed?text=Linen" class="w-full h-full object-cover">
                    <span class="absolute -top-2 -right-2 bg-brand-charcoal text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">1</span>
                </div>
                <div class="flex-1">
                    <h4 class="font-serif font-bold text-brand-charcoal">The Amber Linen</h4>
                    <p class="text-xs text-gray-500">M / Amber</p>
                </div>
                <p class="font-medium">$45.00</p>
            </div>

            <div class="flex gap-4 items-center">
                <div class="w-16 h-20 bg-white rounded-sm overflow-hidden relative border border-brand-gold/20">
                    <img src="https://placehold.co/600x800/fffbeb/5c4033?text=Ivory" class="w-full h-full object-cover">
                    <span class="absolute -top-2 -right-2 bg-brand-charcoal text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">1</span>
                </div>
                <div class="flex-1">
                    <h4 class="font-serif font-bold text-brand-charcoal">The Ivory Pintuck</h4>
                    <p class="text-xs text-gray-500">S / Ivory</p>
                </div>
                <p class="font-medium">$38.00</p>
            </div>

            <!-- Totals -->
            <div class="border-t border-brand-gold/10 pt-6 space-y-3">
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Subtotal</span>
                    <span class="font-medium">$83.00</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-gray-600">Shipping</span>
                    <span class="font-medium">Calculated at next step</span>
                </div>
                <div class="flex justify-between text-xl font-serif font-bold text-brand-gold pt-4">
                    <span>Total</span>
                    <span>$83.00</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
