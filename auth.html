<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Peacelle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'brand-cream': '#fffbeb', 'brand-gold': '#d97706', 'brand-charcoal': '#1f2937' },
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Merriweather', 'serif'] },
                    animation: { 'fade-in': 'fadeIn 0.8s ease-out forwards' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
</head>
<body class="bg-brand-cream text-brand-charcoal font-sans antialiased min-h-screen grid grid-cols-1 lg:grid-cols-2">

    <!-- Left: Image / Brand -->
    <div class="hidden lg:block relative overflow-hidden bg-brand-charcoal">
        <img src="https://placehold.co/1000x1200/d97706/fffbeb?text=Peacelle+Studio" class="absolute inset-0 w-full h-full object-cover opacity-60">
        <div class="absolute inset-0 flex items-center justify-center">
            <h1 class="text-6xl font-serif text-white font-light tracking-tight">Peacelle.</h1>
        </div>
    </div>

    <!-- Right: Auth Forms -->
    <div class="flex flex-col justify-center items-center p-8 lg:p-20 relative">
        <a href="index.html" class="lg:hidden absolute top-8 text-2xl font-serif font-black tracking-tighter text-brand-gold">Peacelle.</a>
        
        <div class="w-full max-w-md animate-fade-in">
            <!-- Tabs -->
            <div class="flex border-b border-gray-200 mb-10">
                <button onclick="switchTab('login')" id="tab-login" class="pb-4 pr-6 text-sm font-bold uppercase tracking-widest text-brand-gold border-b-2 border-brand-gold transition-colors">Log In</button>
                <button onclick="switchTab('signup')" id="tab-signup" class="pb-4 px-6 text-sm font-bold uppercase tracking-widest text-gray-400 hover:text-brand-charcoal transition-colors">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="form-login" class="space-y-6">
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 mb-2">Email Address</label>
                    <input type="email" class="w-full border-b border-gray-300 py-2 bg-transparent focus:outline-none focus:border-brand-gold transition-colors">
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 mb-2">Password</label>
                    <input type="password" class="w-full border-b border-gray-300 py-2 bg-transparent focus:outline-none focus:border-brand-gold transition-colors">
                    <div class="text-right mt-2">
                        <a href="#" class="text-xs text-gray-400 hover:text-brand-gold">Forgot?</a>
                    </div>
                </div>
                <a href="user.html" class="block w-full bg-brand-charcoal text-white text-center py-4 font-bold uppercase tracking-widest text-xs rounded-sm hover:bg-brand-gold transition-all shadow-lg mt-8">
                    Sign In
                </a>
            </form>

            <!-- Sign Up Form (Hidden) -->
            <form id="form-signup" class="space-y-6 hidden">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs uppercase tracking-wider text-gray-500 mb-2">First Name</label>
                        <input type="text" class="w-full border-b border-gray-300 py-2 bg-transparent focus:outline-none focus:border-brand-gold transition-colors">
                    </div>
                    <div>
                        <label class="block text-xs uppercase tracking-wider text-gray-500 mb-2">Last Name</label>
                        <input type="text" class="w-full border-b border-gray-300 py-2 bg-transparent focus:outline-none focus:border-brand-gold transition-colors">
                    </div>
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 mb-2">Email Address</label>
                    <input type="email" class="w-full border-b border-gray-300 py-2 bg-transparent focus:outline-none focus:border-brand-gold transition-colors">
                </div>
                <div>
                    <label class="block text-xs uppercase tracking-wider text-gray-500 mb-2">Password</label>
                    <input type="password" class="w-full border-b border-gray-300 py-2 bg-transparent focus:outline-none focus:border-brand-gold transition-colors">
                </div>
                <div class="flex items-start gap-2 mt-4">
                    <input type="checkbox" class="mt-1 accent-brand-gold">
                    <p class="text-xs text-gray-500 leading-relaxed">I agree to the <a href="terms.html" class="underline">Terms</a> and <a href="privacy.html" class="underline">Privacy Policy</a>.</p>
                </div>
                <button type="button" class="block w-full bg-brand-charcoal text-white text-center py-4 font-bold uppercase tracking-widest text-xs rounded-sm hover:bg-brand-gold transition-all shadow-lg mt-8">
                    Create Account
                </button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('form-login');
            const signupForm = document.getElementById('form-signup');
            const loginTab = document.getElementById('tab-login');
            const signupTab = document.getElementById('tab-signup');

            if (tab === 'signup') {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                signupTab.classList.add('text-brand-gold', 'border-b-2', 'border-brand-gold');
                signupTab.classList.remove('text-gray-400');
                loginTab.classList.remove('text-brand-gold', 'border-b-2', 'border-brand-gold');
                loginTab.classList.add('text-gray-400');
            } else {
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                loginTab.classList.add('text-brand-gold', 'border-b-2', 'border-brand-gold');
                loginTab.classList.remove('text-gray-400');
                signupTab.classList.remove('text-brand-gold', 'border-b-2', 'border-brand-gold');
                signupTab.classList.add('text-gray-400');
            }
        }
    </script>
</body>
</html>
