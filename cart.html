<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bag | Peacelle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'brand-cream': '#fffbeb', 'brand-gold': '#d97706', 'brand-clay': '#92400e', 'brand-charcoal': '#1f2937', 'brand-sand': '#ffedd5' },
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Merriweather', 'serif'] }
                }
            }
        }
    </script>
    <style>
        .fashion-grid-bg { background-color: #fffbeb; background-image: radial-gradient(circle at 50% 50%, rgba(255, 251, 235, 1) 20%, rgba(255, 251, 235, 0.6) 100%), linear-gradient(to right, rgba(217, 119, 6, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(217, 119, 6, 0.05) 1px, transparent 1px); background-size: 100% 100%, 20px 20px, 20px 20px; }
    </style>
</head>
<body class="bg-brand-cream text-brand-charcoal font-sans antialiased fashion-grid-bg min-h-screen flex flex-col">

    <nav class="sticky top-0 z-50 bg-brand-cream/90 backdrop-blur-md border-b border-brand-gold/10">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-serif font-black tracking-tighter text-brand-gold">Peacelle.</a>
            <a href="shop.html" class="text-xs font-bold uppercase tracking-widest hover:text-brand-gold">Continue Shopping</a>
        </div>
    </nav>

    <main class="flex-grow max-w-5xl mx-auto px-6 py-12 w-full">
        <h1 class="text-3xl font-serif font-light mb-10 text-center">Your Bag <span class="text-gray-400 text-xl align-top font-sans">(2)</span></h1>

        <div class="flex flex-col lg:flex-row gap-12">
            <!-- Cart Items -->
            <div class="flex-1 space-y-8">
                <!-- Item 1 -->
                <div class="flex gap-6 py-6 border-b border-brand-gold/10">
                    <div class="w-24 h-32 bg-brand-sand rounded-sm overflow-hidden flex-shrink-0">
                        <img src="https://placehold.co/600x800/d97706/fff7ed?text=Linen" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start">
                                <h3 class="font-serif font-bold text-lg">The Amber Linen</h3>
                                <span class="font-medium">$45.00</span>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">Size: M | Color: Amber</p>
                        </div>
                        <div class="flex justify-between items-end">
                            <div class="flex items-center border border-gray-300 rounded-sm">
                                <button class="px-3 py-1 text-gray-500 hover:text-brand-gold">-</button>
                                <span class="text-sm font-medium px-1">1</span>
                                <button class="px-3 py-1 text-gray-500 hover:text-brand-gold">+</button>
                            </div>
                            <button class="text-xs text-gray-400 hover:text-brand-clay underline decoration-1">Remove</button>
                        </div>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="flex gap-6 py-6 border-b border-brand-gold/10">
                    <div class="w-24 h-32 bg-brand-sand rounded-sm overflow-hidden flex-shrink-0">
                        <img src="https://placehold.co/600x800/fffbeb/5c4033?text=Ivory" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start">
                                <h3 class="font-serif font-bold text-lg">The Ivory Pintuck</h3>
                                <span class="font-medium">$38.00</span>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">Size: S | Color: Ivory</p>
                        </div>
                        <div class="flex justify-between items-end">
                            <div class="flex items-center border border-gray-300 rounded-sm">
                                <button class="px-3 py-1 text-gray-500 hover:text-brand-gold">-</button>
                                <span class="text-sm font-medium px-1">1</span>
                                <button class="px-3 py-1 text-gray-500 hover:text-brand-gold">+</button>
                            </div>
                            <button class="text-xs text-gray-400 hover:text-brand-clay underline decoration-1">Remove</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary -->
            <div class="w-full lg:w-80 flex-shrink-0">
                <div class="bg-white p-6 rounded-sm shadow-sm border border-gray-100 sticky top-24">
                    <h3 class="font-serif font-bold text-lg mb-4">Summary</h3>
                    <div class="space-y-3 text-sm border-b border-gray-100 pb-4 mb-4">
                        <div class="flex justify-between">
                            <span class="text-gray-500">Subtotal</span>
                            <span>$83.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-500">Shipping</span>
                            <span class="text-green-600">Free</span>
                        </div>
                    </div>
                    <div class="flex justify-between font-bold text-lg mb-6">
                        <span>Total</span>
                        <span>$83.00</span>
                    </div>
                    <a href="checkout.html" class="block w-full bg-brand-gold text-white text-center py-4 font-bold uppercase tracking-widest text-xs rounded-sm hover:bg-brand-clay transition-all shadow-lg shadow-brand-gold/20">
                        Proceed to Checkout
                    </a>
                    <p class="text-center text-[10px] text-gray-400 mt-4">Taxes calculated at checkout.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
